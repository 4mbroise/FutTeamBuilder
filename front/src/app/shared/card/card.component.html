<mat-card class="mat-whiteframe-2dp">
    <mat-card-title-group>
      <img mat-card-sm-image src="{{ player.clubLogoUrl }}" />
      <img mat-card-md-image src="{{ player.playerFaceUrl }}" />
      <mat-card-title>
        <a href="javascript:void(0);">
          <span>{{ player.longName }}</span>
        </a>
      </mat-card-title>
      <mat-card-subtitle>{{ player.clubName }}</mat-card-subtitle>
      <mat-card-subtitle>{{ player.playerPositions }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <mat-grid-list cols="3">
        <mat-grid-tile id="tile"  [colspan]="2" [rowspan]="2">
          <stat [stat]="overall" [dimension]="BigTileDimension"></stat>
        </mat-grid-tile>

        <ng-template [ngIf]="isGoalKeeper">
          <mat-grid-tile >
            <stat [stat]="diving" [dimension]="tileDimension"></stat>
          </mat-grid-tile>
          <mat-grid-tile>
            <stat [stat]="kicking" [dimension]="tileDimension"></stat>
          </mat-grid-tile>
          <mat-grid-tile>
            <stat [stat]="positioning" [dimension]="tileDimension"></stat>
          </mat-grid-tile>
          <mat-grid-tile>
            <stat [stat]="reflexes" [dimension]="tileDimension"></stat>
          </mat-grid-tile>
          <mat-grid-tile>
            <stat [stat]="speed" [dimension]="tileDimension"></stat>
          </mat-grid-tile>
        </ng-template>

        <ng-template [ngIf]="!isGoalKeeper">
          <mat-grid-tile>
            <stat [stat]="shooting" [dimension]="tileDimension"></stat>
          </mat-grid-tile>
          <mat-grid-tile>
            <stat [stat]="passing" [dimension]="tileDimension"></stat>
          </mat-grid-tile>
          <mat-grid-tile>
            <stat [stat]="dribbling" [dimension]="tileDimension"></stat>
          </mat-grid-tile>
          <mat-grid-tile>
            <stat [stat]="defending" [dimension]="tileDimension"></stat>
          </mat-grid-tile>
          <mat-grid-tile>
            <stat [stat]="physic" [dimension]="tileDimension"></stat>
          </mat-grid-tile>
        </ng-template>
        
        
      </mat-grid-list>
    </mat-card-content>
</mat-card>
